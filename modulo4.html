# Módulo 4: SIEM Analytics

**Técnicas Avanzadas de Análisis de Seguridad**

---

## Visión General del Curso

**Módulo 4: SIEM Analytics** (Security Information and Event Management)
* U1: Fundamentos de análisis de datos
* U2: Técnicas analíticas en SIEM
* U3: ML (Machine Learning) aplicado a SIEM
* U4: UEBA (User and Entity Behavior Analytics)
* U5: IA (Inteligencia Artificial) y análisis avanzados
* U6: Implementación y casos prácticos

---

## Unidad 1: Fundamentos de análisis de datos

---

## Conceptos Básicos de Data Science

* **Recolección (Collection)**: Agregación de logs, telemetría
* **Procesamiento (Processing)**: Normalización, filtrado
* **Análisis (Analysis)**: Patrones, estadísticas
* **Interpretación (Interpretation)**: Detección, validación
* **Insights**: Inteligencia, defensa proactiva

---

## Tipos de Análisis

* **Descriptivo (Descriptive)**: ¿Qué sucedió?
* **Diagnóstico (Diagnostic)**: ¿Por qué sucedió?
* **Predictivo (Predictive)**: ¿Qué podría suceder?
* **Prescriptivo (Prescriptive)**: ¿Qué hacer?

---

## Desafíos del Big Data

* **Volumen (Volume)**: Petabytes de datos
* **Velocidad (Velocity)**: Procesamiento en tiempo real
* **Variedad (Variety)**: Diversos formatos y fuentes
* **Veracidad (Veracity)**: Calidad de datos
* **Valor (Value)**: Extracción de insights

---

## Herramientas de Análisis de Seguridad

* **Plataformas SIEM** (Security Information and Event Management):
  * Splunk, IBM QRadar, MS Sentinel
* **Big Data**: Hadoop, Spark, Elasticsearch
* **Lenguajes**: Python, R
* **Bibliotecas**: Pandas, NumPy, SciKit-Learn
* **Cloud**: AWS Security Hub, Azure Sentinel

---

## Visualización de Datos

* **Dashboards**: Monitoreo en tiempo real
* **Informes Interactivos**: Exploración detallada
* **Línea Temporal**: Secuencia de eventos
* **Grafos de Red**: Relaciones entre entidades
* **Mapas de Calor**: Concentración de actividad

---

## Unidad 2: Técnicas Analíticas en SIEM

---

## Análisis Estadístico y Probabilístico

* **Distribuciones**: Normal vs. anormal
* **Inferencia Bayesiana**: Probabilidades de amenazas
* **Pruebas Estadísticas**: Significancia de eventos
* **Series Temporales**: Patrones y estacionalidad
* **Regresión**: Relaciones entre variables

---

## Detección de Anomalías

* **Tipos**:
  * Estadísticas: Desviaciones matemáticas
  * Basadas en Patrones: Secuencias inusuales
  * Contextuales: Acciones inapropiadas
  * Colectivas: Eventos relacionados
* **Métodos**: Z-score, IQR, DBSCAN (Density-Based Spatial Clustering of Applications with Noise), Isolation Forest

---

## Correlación Avanzada de Eventos

* **Basada en Reglas**: Patrones predefinidos
* **Estadística**: Relaciones matemáticas
* **Temporal**: Relaciones de tiempo
* **Causal**: Relaciones causa-efecto
* **Espacial**: Relaciones de ubicación

---

## Modelado de Comportamiento

* **Líneas Base**: Patrones normales
* **Perfiles**: Usuarios, entidades, sistemas
* **Desviaciones**: Cambios comportamentales
* **Contextual**: Evaluación situacional
* **Adaptación**: Actualización dinámica

---

## Análisis de Series Temporales

* **Tendencias**: Patrones a largo plazo
* **Estacionalidad**: Ciclos recurrentes
* **Descomposición**: Componentes separados
* **Previsión**: Predicción de eventos
* **Puntos de Cambio**: Cambios significativos

---

## Clustering y Clasificación

* **Clustering**: K-means, Jerárquico, DBSCAN
* **Clasificación**: Árboles, RF (Random Forest), SVM (Support Vector Machine)
* **Aplicaciones**: Categorización, priorización

---

## Unidad 3: Machine Learning aplicado a SIEM

---

## Fundamentos de ML (Machine Learning) para Seguridad

* **Conceptos Clave**: Features, labels, modelos
* **Features de Seguridad**: Logs, tráfico, comportamiento
* **Preparación**: Limpieza, normalización
* **Selección de Modelo**: Algoritmos específicos
* **Desafíos**: Class imbalance, concept drift

---

## Algoritmos Supervisados vs. No Supervisados

* **Supervisado**:
  * Datos etiquetados (amenazas conocidas)
  * Clasificación, regresión
  * Uso: Malware, phishing
* **No Supervisado**:
  * Datos no etiquetados
  * Patrones, anomalías
  * Uso: Zero-day, ataques desconocidos

---

## Aplicaciones Prácticas de ML

* **Detección de Anomalías**: Patrones inusuales
* **Clasificación de Amenazas**: Tipos de ataques
* **Puntuación de Riesgo**: Priorización
* **Reducción de Alertas**: Menos falsos positivos
* **Análisis de Comportamiento**: Perfilado de usuarios

---

## Entrenamiento y Validación

* **Proceso**: Features, parámetros, entrenar
* **Validación Cruzada**: K-fold, out-of-time
* **Prevención de Sobreajuste**: Regularización
* **Testing**: Evaluación con datos nuevos
* **Aprendizaje Continuo**: Actualización

---

## Evaluación de Efectividad

* **Métricas Generales**: 
  * Precision, Recall, F1, ROC (Receiver Operating Characteristic)
* **Métricas de Seguridad**:
  * FP/FN (Falsos Positivos/Negativos)
  * MTTD (Mean Time To Detect)
  * Cobertura de amenazas

---

## Desafíos y Limitaciones de ML

* **ML Adversarial**: Ataques contra modelos
* **Deriva Conceptual**: Evolución de amenazas
* **Explicabilidad**: Modelos "caja negra"
* **Calidad de Datos**: Insuficientes o sesgados
* **Limitaciones Operativas**: Recursos, complejidad

---

## Unidad 4: User and Entity Behavior Analytics

---

## Principios de UEBA (User and Entity Behavior Analytics)

* **Centrado en Identidad**: Usuarios y entidades
* **Líneas Base**: Comportamiento normal
* **Contextual**: Factores situacionales
* **Basado en Riesgo**: Evaluación probabilística
* **Monitoreo Continuo**: Seguimiento persistente

---

## Perfiles de Comportamiento

* **Usuarios**: Logins, accesos, comandos
* **Entidades**: Servidores, endpoints, IoT (Internet of Things)
* **Análisis de Pares**: Comparación
* **Multidimensional**: Tiempo, ubicación, acciones
* **Establecimiento**: Periodo de aprendizaje

---

## Detección de Desviaciones

* **Indicadores**: Señales de amenaza
* **Desviaciones**: Estadísticas, temporales
* **Inconsistencias**: Contexto inapropiado
* **Análisis Comparativo**: Vs. líneas base
* **Evaluación**: Consideración contextual

---

## Modelado de Riesgo Comportamental

* **Puntuación**: Cuantificación de riesgo
* **Factores**: Indicadores ponderados
* **Ajuste Dinámico**: Modificación contextual
* **Acumulativo**: Patrones escalantes
* **Umbrales**: Activación de alertas

---

## Reducción de Falsos Positivos

* **Validación Contextual**: Factores situacionales
* **Patrones**: Variaciones legítimas
* **Correlación Múltiple**: Varios indicadores
* **Alertas por Riesgo**: Priorización
* **Retroalimentación**: Aprendizaje continuo

---

## Integración UEBA-SIEM

* **Flujo de Datos**: Ingesta, enriquecimiento
* **Analítica Combinada**: Detección mejorada
* **Correlación**: Mejora de alertas
* **Priorización**: Enfoque analítico
* **Automatización**: Playbooks de respuesta

---

* **Motores de Reglas**: Conocimiento codificado
* **Representación**: Modelado de seguridad
* **Inferencia**: Razonamiento lógico
* **Decisiones**: Análisis guiado

---

## Automatización de Respuesta

* **Triaje**: Evaluación inicial automática
* **Respuesta**: Selección de playbooks
* **Adaptativa**: Remediación contextual
* **Orquestación**: Coordinación de herramientas

## Tendencias Futuras en IA

* **XAI (Explainable AI)**: Transparencia
* **Federado**: Entrenamiento colaborativo
* **Transferencia**: Entre dominios
* **Autónoma**: Sistemas autodefensivos

## Consideraciones Éticas

* **Privacidad**: Límites de monitoreo
* **Sesgo**: Aplicación equitativa
* **Transparencia**: Comprensión de decisiones
